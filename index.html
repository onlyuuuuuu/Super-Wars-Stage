<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUPERWARS STAGE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "container">
        <div class = "heros">
            <div class ="super_hero">
                <img src ="Spiderman.png">
                <div class = "info">
                    <h3>SpiderMan</h3>
                    <p>100</p>
                </div>
            </div>
            <div class ="super_hero">
                <img src ="Captain_America.png">
                <div class = "info">
                    <h3>Captain America</h3>
                    <p>100</p>
                </div>
            </div>
            <div class ="super_hero">
                <img src ="hulk.png">
                <div class = "info">
                    <h3>Hulk</h3>
                    <p>100</p>
                </div>
            </div>
            <div class ="super_hero">
                <img src ="deadpool.png">

                    <h3>deadpool</h3>
                    <p>100</p>
                </div>
            </div>

                    <p>100</p>
                </div>
            </div>
        </div>
        <div class="score-container">

                <p>0</p>
            </div>

                <h2>Villain Score</h2>
                <p>0</p>
            </div>
        </div>
        <div class = "villian">
            <div class ="super_villian">
